<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">

    <script src="static/js/jquery-3.4.1.min.js"></script>
    <script src="static/js/f1.js"></script>
    <script src="static/js/f2.js"></script>

    <title>Личный кабинет</title>
</head>
<body>
    <div id="wrapper" class="container">
        <header class="container">
            <h1>Личный кабинет</h1>
            <hr>
        </header>
        <main class="container">

            <!-- Profile -->

            <div id="profile">

                <!-- Profile info -->

                <div id="profile-info">
                    <div id="avatar-block">
                        <img id="avatar" class="img-thumbnail" src="https://pp.userapi.com/c851324/v851324825/ccbef/-6e_0E9GR8I.jpg" alt="Ава">
                        <button id="avatar--btn" class="btn btn-block btn-outline-info">Изменить</button>
                    </div>
                    <div>

                        <!-- Full name -->

                        <div>
                            <label class="badge badge-pill text-left">ФИО</label>
                            <span id="full-name">Костин Родион Николаевич</span>
                            <button id="full-name--btn" class="btn btn-block btn-outline-info">Изменить</button>
                        </div>

                        <!-- Status -->

                        <div>
                            <label class="badge badge-pill text-left">Статус</label>
                            <span id="status">Chill out</span>
                            <button id="status--btn" class="btn btn-block btn-outline-info">Изменить</button>
                        </div>
                    </div>
                    <div>

                        <!-- Birthday -->

                        <div>
                            <label class="badge badge-pill text-left">День Рождения</label>
                            <span id="birthday">27 марта 1997</span>
                            <button id="birthday--btn" class="btn btn-block btn-outline-info">Изменить</button>
                        </div>

                        <!-- About me -->

                        <div>
                            <label class="badge badge-pill text-left">О себе</label>
                            <span id="about-me">Академик</span>
                            <button id="about-me--btn" class="btn btn-block btn-outline-info">Изменить</button>
                        </div>
                    </div>
                </div>

                <!-- Profile update form -->

                <div id="profile-update">
                    <form>
                        <p class="alert alert-info">
                            Изменить <b id="profile-update__old-value"></b><br>на <b id="profile-update__new-value"></b>
                        </p>
                        <input id="profile-update__value" type="text">
                        <button class="btn btn-block btn-outline-primary" type="button">Сохранить</button>
                    </form>
                </div>
            </div>

            <!-- VK upload form -->

            <hr>
            <div id="vk-upload">
                <p class="alert">&nbsp;</p>
                <form>
                    <div>
                        <label>Ссылка на профиль ВК</label>
                        <input name="vk-url" class="input-group" type="text" value="./static/html/vk.html">
                    </div>
                    <div>
                        <button class="btn btn-outline-primary" type="button" onclick="vkUpload()">Загрузить</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="container">
            <hr>
            Профком 2019
        </footer>
    </div>
</body>
</html>
